<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Averia+Libre">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=B612">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="padding-bottom: 13px;">
                <h1 class="text-center">Restaurant Management</h1>
            </div>
        </div>
    </div>
    <p>{{msg}}</p>
    <div class="row">
        <div class="col">
            <form enctype="multipart/form-data" method="POST" action="">
                {% csrf_token %}
                <div class="container">
                    <div class="form-row" style="padding-bottom: 13px;">
                        <div class="col-md-6">
                            <p>ID (autogenerated)</p>
                        </div>
                        <div class="col-md-6"><input class="form-control" type="text" name="id" value="{{dish.idF}}"></div>
                    </div>
                    <div class="form-row" style="padding-bottom: 13px;">
                        <div class="col-md-6">
                            <p>Name of the dish</p>
                        </div>
                        <div class="col-md-6"><input class="form-control" type="text" name="name"></div>
                    </div>
                    <div class="form-row" style="padding-bottom: 13px;">
                        <div class="col-md-6">
                            <p>Ingredients of the dish</p>
                        </div>
                        <div class="col-md-6"><textarea class="form-control form-control-lg" name="ingredients"></textarea></div>
                    </div>
                    <div class="form-row" style="padding-bottom: 13px;">
                        <div class="col-md-6">
                            <p>Price of the dish</p>
                        </div>
                        <div class="col-md-6"><input class="form-control" name="price" type="text"></div>
                    </div>
                    <div class="form-row" style="padding-bottom: 13px;">
                        <div class="col-md-6">
                            <p>Calories in the dish</p>
                        </div>
                        <div class="col-md-6"><input class="form-control form-control-sm" name="calories" type="text"></div>
                    </div>
                    <div class="form-row" style="padding-bottom: 13px;">
                        <div class="col-md-6">
                            <p>Type of dish</p>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check"><input class="form-check-input" type="radio" name="type" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Vegetarian</label></div>
                            <div class="form-check"><input class="form-check-input" type="radio" name="type" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Non-vegetarian</label></div>
                        </div>
                    </div>
                    <div class="form-row" style="padding-bottom: 13px;">
                        <div class="col-md-6">
                            <p>Created by chef</p>
                        </div>
                        <div class="col-md-6">
                            <select name="Chef">
                                <option value="Navjot">Chef Navjot</option>
                                <option value="Sanjeev">Chef Sanjeev</option>
                                <option value="Ranveer">Chef Ranveer</option>

                            </select>
                        </div>
                    </div>
                    <div class="form-row" style="padding-bottom: 13px;">
                        <div class="col-md-6">
                            <p>Vegetables in the dish</p>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check"><input class="form-check-input" name ="vegetables" type="checkbox" id="formCheck-3" value="Onion"><label class="form-check-label"  for="formCheck-3">Onion</label></div>
                            <div class="form-check"><input class="form-check-input" name ="vegetables" type="checkbox" id="formCheck-4" value="Capsicum"><label class="form-check-label"  for="formCheck-4">Capsicum</label></div>
                            <div class="form-check"><input class="form-check-input" name ="vegetables" type="checkbox" id="formCheck-5" value="Garlic"><label class="form-check-label"  for="formCheck-5">Garlic</label></div>
                            <div class="form-check"><input class="form-check-input" name ="vegetables" type="checkbox" id="formCheck-6" value="Tomatoes"><label class="form-check-label"  for="formCheck-6">Tomatoes</label></div>
                        </div>
                    </div>
                    <div class="form-row" style="padding-bottom: 13px;">
                        <div class="col-md-6">
                            <p>Created on</p>
                        </div>
                        <div class="col-md-6"><input class="form-control" name ="date" type="date"></div>
                    </div>
                    <div class="form-row" style="padding-bottom: 13px;">
                        <div class="col-md-6">
                            <p>Image of the dish</p>
                        </div>
                        <div class="col-md-6"><input class="form-control-file" name="image"type="file"></div>
                    </div>
                    <div class="row" style="text-align: center;">
                        <div class="form-row" style="padding: 10px;">
                            <div class="col" style="text-align: center;"><input class="btn btn-primary" name="button" value="Add the record" type="submit"/></div>
                        </div>
                        <div class="form-row" style="padding: 10px;">
                            <div class="col" style="text-align: center;"><input class="btn btn-primary" name="button" value="See the record" type="submit"/></div>
                        </div>
                        <div class="form-row" style="padding: 10px;">
                            <div class="col" style="text-align: center;"><input class="btn btn-primary" name="button" value="See all the records" type="submit"/></div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="col text-center"><img></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
